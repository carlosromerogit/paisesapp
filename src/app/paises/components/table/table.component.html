<table class="table table-striped animate__animated animate__fadeIn">
  <thead class="bg-success text-white" style="--bs-bg-opacity: 0.8">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Bandera</th>
      <th scope="col">País</th>
      <th scope="col">Población</th>
      <th scope="col">Más Info</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td><img [src]="pais.flags.png" [alt]="pais.name.common" /></td>
      <td>{{ pais.name.common }}</td>
      <td>{{ pais.population | number }}</td>
      <td><a href="#">Ver más</a></td>
    </tr>
  </tbody>
</table>
