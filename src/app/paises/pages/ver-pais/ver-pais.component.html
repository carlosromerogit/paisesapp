<div>
  <div class="pais__header">
    <h2>{{ pais.name.common }}</h2>
    <img [src]="pais.flags.png" [alt]="pais.flags.alt" />
  </div>
  <hr />
  <p>
    Capital:
    <strong>
      {{ pais.capital }}
    </strong>
  </p>
  <p>
    Región:
    <strong>
      {{ pais.region }}
    </strong>
  </p>
  <p>
    Población:
    <strong>
      {{ pais.population | number }}
    </strong>
  </p>
  <p>
    Fronteras:
    <strong>
      {{ pais.borders }}
    </strong>
  </p>
</div>
<hr />
