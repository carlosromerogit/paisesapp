<h2>Regiones</h2>
<hr />
<div class="mb-3">
  <button
    *ngFor="let region of regiones"
    (click)="obtenerPais(region)"
    [ngClass]="{ active: this.active == region }"
    (click)="activate(region)"
    type="button"
    class="btn btn-outline-success me-1 mb-1"
  >
    {{ region | titlecase }}
  </button>
</div>
<div *ngIf="isLoading; else p" class="spinner-container">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<ng-template #p>
  <app-table *ngIf="paises.length" [paises]="paises"></app-table>
</ng-template>
